<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div class="question">
                <label for="question1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="question1" name="question1">
            </div>
            <div class="question">
                <label for="question2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="question2" name="question2"></textarea>
            </div>
            <div class="question">
                <label for="question3">3. Which of the following is a valid CSS comment?</label>
                <select id="question3" name="question3">
                    <option value="">Choose One ...</option>
                    <option value="1">/* This is a comment */</option>
                    <option value="2">// This is a comment</option>
                    <option value="3"># This is a comment</option>
                </select>
            </div>
            <div class="question">
                <label for="question4">4. What is the bottom margin given this declaration?</label>
                <pre>margin: 10px 5px 15px;</pre>
                <input type="text" id="question4" name="question4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
