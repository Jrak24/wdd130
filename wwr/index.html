<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafting Site - Home</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <!-- Header content -->
  </header>
  <main>
    <section class="hero">
      <img src="images/hero.jpg" alt="Rafting Adventure">
      <h1>Your Adventure Awaits!</h1>
    </section>
    <section class="newsletter">
      <h2>Sign Up for Our Newsletter</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>
    <section class="cta">
      <a href="trips.html">Explore Our Trips!</a>
    </section>
    <section class="grid-layout">
      <div class="grid-item">
        <img src="images/trip5.jpg" alt="Image 1">
        <p>Review this magical exciting water splashing around.</p>
      </div>
      <div class="grid-item">
        <img src="images/trip7.jpg" alt="Image 2">
        <p>Live a calm moment on a rafting overnight trip.</p>
      </div>
    </section>
  </main>
  <footer>
    <a href="path/to/wireframe-image.png">Home Page Wireframe</a>
    <!-- Footer content -->
  </footer>
</body>
</html>
