<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <main>
        <form action="submit-quiz" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="question1">1. What does HTML stand for?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <div class="form-group">
                <label for="question2">2. What does CSS stand for?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <div class="form-group">
                <label for="question3">3. What is the correct HTML element for the largest heading?</label>
                <select id="question3" name="question3" required>
                    <option value="">Select an answer</option>
                    <option value="<h1>">&lt;h1&gt;</option>
                    <option value="<h6>">&lt;h6&gt;</option>
                    <option value="<head>">&lt;head&gt;</option>
                    <option value="<header>">&lt;header&gt;</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 HTML & CSS Quiz</p>
    </footer>
</body>
</html>
